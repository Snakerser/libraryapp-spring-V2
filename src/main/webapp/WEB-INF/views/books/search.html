<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
  <label for="searchReguest">Enter search reguest: </label>
  <input type="text" id="searchReguest" name="searchReguest"/>
  <br/>
  <input type="submit" value="Search"/>
</form>

<div th:if="${books}">
  <div th:if="${books.isEmpty()}">
    <span>Книг не найдено</span>
  </div>

  <div th:each="book : ${books}">
    <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

    <div th:if="${book.getOwner() != null}">
      <span style="color: darkred">Book taken by: </span> <span th:text="${book.getOwner().getName()}">Person Name</span>
    </div>

    <div th:if="${book.getOwner() == null}">
      <span style="color: darkgreen">Book is free now</span>
    </div>

    <hr/>
  </div>
</div>

</body>
</html>
